<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="images/favicon.ico" />

        <title>TinyTypist</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="styles/tinytypist.css" />
    </head>

    <body>
        <main>
            <div id="categories">
                <div>
                    <button id="animals" class="side-button category"></button>
                </div>
                <div>
                    <button id="people" class="side-button category"></button>
                </div>
                <div>
                    <button id="toys" class="side-button category"></button>
                </div>
            </div>

            <!-- change to array and dynamic -->
            <div id="colors">
                <div>
                    <button id="red" class="side-button color"></button>
                </div>
                <div>
                    <button id="orange" class="side-button color"></button>
                </div>
                <div>
                    <button id="pink" class="side-button color"></button>
                </div>
                <div>
                    <button id="yellow" class="side-button color"></button>
                </div>
                <div>
                    <button id="brown" class="side-button color"></button>
                </div>
                <div>
                    <button id="green" class="side-button color"></button>
                </div>
                <div>
                    <button id="blue" class="side-button color"></button>
                </div>
                <div>
                    <button id="purple" class="side-button color"></button>
                </div>
                <div id="color-variable-holder"></div>                
            </div>

            <div class="container text-center">
                <div id="picture"></div>
                <div id="hint-letter-container"></div>
                <div id="word-container"><div id="word" class="d-none"> </div></div>  
                <div id="guessing"> </div>
                <div><button id="hint">?</button></div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/bundle.js"></script>
    </body>
</html>
