<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="images/favicon.ico" />

    <title>TinyTypist</title>
</head>

<body>
    <main>
        <div id="container-main">
            <div id="categories" class="text-center">
                <div>
                    <button id="animals" class="side-button category"></button>
                </div>
                <div>
                    <button id="people" class="side-button category"></button>
                </div>
                <div>
                    <button id="toys" class="side-button category"></button>
                </div>
                <div>
                    <button id="numbers" class="side-button category"></button>
                </div>
                <div id="hint">
                    <button id="next-button">&#9656;</button>
                    <button id="hint-button">?</button>
                </div>

            </div>
            <div id="mid" class="text-center">
                <div id="picture"></div>
                <div id="word-container">
                    <div id="word" class="d-none"> </div>
                </div>
                <div id="guessing"> </div>
            </div>
            <div id="colors" class=" text-center">
                <div>
                    <button id="red" class="side-button color"></button>
                </div>
                <div>
                    <button id="orange" class="side-button color"></button>
                </div>
                <div>
                    <button id="pink" class="side-button color"></button>
                </div>
                <div>
                    <button id="yellow" class="side-button color"></button>
                </div>
                <div>
                    <button id="brown" class="side-button color"></button>
                </div>
                <div>
                    <button id="green" class="side-button color"></button>
                </div>
                <div>
                    <button id="blue" class="side-button color"></button>
                </div>
                <div>
                    <button id="purple" class="side-button color"></button>
                </div>
                <div id="color-variable-holder"></div>
            </div>
        </div>
    </main>
    <script src="scripts/bundle.js"></script>
</body>

</html>
